<!-- 
  Aninhamento de tags

  -Hierarquia (p é filho da div)
  -Fluxo (Um abaixo do outro)
  -Posicionamento dos elementos
-->

<div>
<p>
  Vou <em>escrever</em> um parágrafo
</p>
</div>

<br>
  Esse é um novo parágrafo
  Mesmo eu escrevendo em baixo, não há uma quebra, por isso, usa-se o break </br> para quebrar
</p>
