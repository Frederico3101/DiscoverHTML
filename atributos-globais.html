<!-- 
  Atributos globais mais utilizados

  -class (estilizar no css e usar no js)


  -conteneditable (true or false - permite com que o conteúdo seja editado)

  -data- (mais avançado, para fazer referência no js)

  -hidden (esconder uma tag)

  -id (é único, não é possível colocar um mesmo id em tags distintas)

  -style (estilizar o texto) Geralmente é utilizado no css

  -tabindex (elementos em destaque ao apertar tab)

  -title (definir título - descansar mouse em cima para ver)
-->

<div class="carrinho" conteneditable="true" id="carrinho1">  <!-- elementos aqui dentro -->  teste
</div>

<br>

<div hidden>
  conteúdo escondido
</div>

<div style="color: red">testando</div>

<br>

<div tabindex="2">Ajuda na acessibilidade</div>
<div tabindex="1">Ao apertar tab esse vai ser o  primeiro</div>
<div tabindex="3">Teste</div>

<br>

<div title="Definindo um título">Conteúdo</div>
